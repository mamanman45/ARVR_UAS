<html>

  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>

    <a-assets>
			<a-asset-items id="rover" src="models/curiosity_rover_clean/scene.gltf"></a-asset-items>
    </a-assets>

    <!-- Asset! -->
    <a-scene>
      <a-entity gltf-model="#rover" position="1 0 -10" scale="2 2 2" animation-mixer
      animation__mouseenter="property: object3D.position.z; to: 3; dir: alternate; dur: 2000; startEvents: mouseenter"
      animation__mouseleave="property: object3D.position.z; to: -5; dir: alternate; dur: 2000; startEvents: mouseleave"></a-entity>

      <a-sphere 
      src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"
      radius="2"
      segment-height="53"
      position="1 10 -5"></a-sphere>

  <!-- Out of the box environment! -->
      <a-entity environment="preset: moon; dressingAmount: 100;"></a-entity>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

  </body>

</html>
